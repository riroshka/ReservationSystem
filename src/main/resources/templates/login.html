<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div class="form-container">
  <h1>Вход в систему</h1>

  <!-- Форма для логина -->
  <form action="/login" method="post">
    <label for="username">Логин, электронная почта или номер телефона:</label>
    <input type="text" id="username" name="username" required placeholder="Введите ваш логин, email или телефон">

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required placeholder="Введите пароль">

    <!-- Если есть ошибка при входе, показываем сообщение -->
    <div th:if="${param.error}" class="error-message">
      <p>Неверный логин или пароль</p>
    </div>

    <!-- Кнопка входа -->
    <button type="submit">Войти</button>

    <!-- Ссылка на страницу регистрации -->
    <p>Нет аккаунта? <a href="/register">Зарегистрируйтесь</a></p>
  </form>
</div>
</body>
</html>
