<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<h1>Вход в систему</h1>

<!-- Форма для логина -->
<form action="/login" method="post">
  <label for="email">Электронная почта:</label>
  <input type="email" id="email" name="username" required placeholder="Введите ваш email"><br><br>

  <label for="password">Пароль:</label>
  <input type="password" id="password" name="password" required placeholder="Введите пароль"><br><br>

  <!-- Если есть ошибка при входе, показываем сообщение -->
  <div th:if="${param.error}">
    <p style="color:red;">Неверный логин или пароль</p>
  </div>

  <!-- Ссылка на страницу регистрации -->
  <p>Нет аккаунта? <a href="/register">Зарегистрируйтесь</a></p>

  <!-- Кнопка входа -->
  <button type="submit">Войти</button>
</form>
</body>
</html>
