<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список мероприятий</title>
</head>
<body>
<h1>Список мероприятий</h1>
<a href="/create-event">Создать мероприятие</a>
<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Дата</th>
        <th>Аудитория</th>
        <th>Статус</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text="${event.title}"></td>
        <td th:text="${event.startDateTime}"></td>
        <td th:text="${event.classroom.name}"></td>
        <td th:text="${event.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
