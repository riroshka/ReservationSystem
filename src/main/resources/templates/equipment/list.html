<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(pageTitle='Список оборудования')">
  <title>Список оборудования</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="equipment-table-container">
  <h1>Список оборудования</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Название</th>
      <th>Описание</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${equipmentList}">
      <td th:text="${item.name}"></td>
      <td th:text="${item.description}"></td>
      <td>
        <a th:href="@{/equipment/edit/{id}(id=${item.equipmentId})}" class="btn">Редактировать</a> |
        <a th:href="@{/equipment/delete/{id}(id=${item.equipmentId})}" class="btn">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/equipment/create" class="btn">Добавить новое оборудование</a>
</div>
</body>
</html>
