<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(pageTitle='Управление группами')">
  <title>Управление группами</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="groups-table-container">
  <h1>Список групп</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Название</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="group : ${groups}">
      <td th:text="${group.name}"></td>
      <td>
        <a th:href="@{/admin/groups/edit/{id}(id=${group.id})}" class="btn">Редактировать</a> |
        <a th:href="@{/admin/groups/delete/{id}(id=${group.id})}" class="btn">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/admin/groups/create" class="btn">Добавить новую группу</a>
</div>
</body>
</html>
