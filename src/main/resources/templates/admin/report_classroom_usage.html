<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(pageTitle='Отчет по загруженности аудиторий')">
    <meta charset="UTF-8">
    <title>Отчет по загруженности аудиторий</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="report-container">
    <h1>Отчет по загруженности аудиторий</h1>

    <!-- Таблица с данными -->
    <table class="report-table">
        <thead>
        <tr>
            <th>Название аудитории</th>
            <th>Количество мероприятий</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="classroom : ${report}">
            <td th:text="${classroom[0]}"></td>
            <td th:text="${classroom[1]}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Кнопка для скачивания отчета -->
    <a href="/admin/reports/download/classroom-usage" class="btn download-btn">Скачать отчет</a>
</div>

<script src="/js/scripts.js"></script>
</body>
</html>
