<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(pageTitle='Редактировать группу')">
  <title>Редактировать группу</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="edit-form-container">
  <h1>Редактировать группу</h1>
  <form action="/admin/groups/edit/{id}" method="post" th:action="@{/admin/groups/edit/{id}(id=${group.id})}">
    <div class="form-group">
      <label for="name">Название группы:</label>
      <input type="text" id="name" name="name" th:value="${group.name}" class="form-control" required>
    </div>
    <button type="submit" class="btn">Сохранить изменения</button>
  </form>
  <a href="/admin/groups" class="btn">Назад</a>
</div>
</body>
</html>
