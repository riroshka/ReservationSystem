<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список мероприятий</title>
</head>
<body>
<h1>Список мероприятий</h1>
<table>
  <thead>
  <tr>
    <th>Название</th>
    <th>Дата начала</th>
    <th>Дата конца</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="event : ${events}">
    <td th:text="${event.title}"></td>
    <td th:text="${event.startDateTime}"></td>
    <td th:text="${event.endDateTime}"></td>
    <td>
      <a th:href="@{/events/{id}(id=${event.eventID})}">Просмотр</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/events/create">Создать мероприятие</a>
</body>
</html>
