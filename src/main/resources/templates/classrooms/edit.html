<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактировать аудиторию</title>
</head>
<body>
<h1>Редактировать аудиторию</h1>
<form action="/classrooms/edit/{id}" method="post" th:action="@{/classrooms/edit/{id}(id=${classroom.classroomId})}">
  <label for="name">Название:</label>
  <input type="text" id="name" name="name" th:value="${classroom.name}" required><br><br>

  <label for="capacity">Вместимость:</label>
  <input type="number" id="capacity" name="capacity" th:value="${classroom.capacity}" required><br><br>

  <label for="location">Локация:</label>
  <input type="text" id="location" name="location" th:value="${classroom.location}" required><br><br>

  <label for="status">Статус:</label>
  <input type="checkbox" id="status" name="status" th:checked="${classroom.status}"><br><br>

  <label for="equipment">Оборудование:</label>
  <select multiple name="equipmentIds" id="equipment">
    <option th:each="equip : ${equipmentList}"
            th:value="${equip.equipmentId}"
            th:text="${equip.name}"
            th:selected="${classroom.equipmentList.contains(equip)}">
    </option>
  </select><br><br>

  <button type="submit">Сохранить изменения</button>
</form>
<a href="/classrooms">Назад</a>
</body>
</html>
