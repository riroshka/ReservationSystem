<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список аудиторий</title>
</head>
<body>
<h1>Список аудиторий</h1>
<table>
  <thead>
  <tr>
    <th>Название</th>
    <th>Вместимость</th>
    <th>Локация</th>
    <th>Статус</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="classroom : ${classrooms}">
    <td th:text="${classroom.name}"></td>
    <td th:text="${classroom.capacity}"></td>
    <td th:text="${classroom.location}"></td>
    <td th:text="${classroom.status ? 'Активна' : 'Неактивна'}"></td>
    <td>
      <a th:href="@{/classrooms/{id}(id=${classroom.classroomId})}">Просмотр</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/classrooms/create">Добавить аудиторию</a>
</body>
</html>
