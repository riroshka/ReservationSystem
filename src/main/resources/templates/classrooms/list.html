<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head(pageTitle='Мероприятия')">
  <title>Список аудиторий</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="table-container">
  <h1>Список аудиторий</h1>
  <table>
    <thead>
    <tr>
      <th>Название</th>
      <th>Вместимость</th>
      <th>Локация</th>
      <th>Статус</th>
      <th>Оборудование</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="classroom : ${classrooms}">
      <td th:text="${classroom.name}"></td>
      <td th:text="${classroom.capacity}"></td>
      <td th:text="${classroom.location}"></td>
      <td th:text="${classroom.status != null ? (classroom.status ? 'Активна' : 'Неактивна') : 'Неактивна'}"></td>
      <td>
        <ul>
          <li th:each="classroomEquip : ${classroom.equipmentList}">
            <span th:text="${classroomEquip.equipment.name}"></span>
          </li>
        </ul>
      </td>
      <td>
        <a class="btn" th:href="@{/classrooms/edit/{id}(id=${classroom.classroomId})}">Редактировать</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/classrooms/create" class="btn">Добавить новую аудиторию</a>
</div>
</body>
</html>
