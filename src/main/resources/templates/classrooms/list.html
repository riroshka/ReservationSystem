<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Список аудиторий</title>
</head>
<body>
<h1>Список аудиторий</h1>
<table border="1">
  <thead>
  <tr>
    <th>Название</th>
    <th>Вместимость</th>
    <th>Локация</th>
    <th>Статус</th>
    <th>Оборудование</th>  <!-- Новый столбец для отображения оборудования -->
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="classroom : ${classrooms}">
    <td th:text="${classroom.name}"></td>
    <td th:text="${classroom.capacity}"></td>
    <td th:text="${classroom.location}"></td>
    <td th:text="${classroom.status ? 'Активна' : 'Неактивна'}"></td>
    <td>
      <!-- Перечень оборудования, связанного с этой аудиторией -->
      <span th:each="classroomEquip : ${classroom.equipmentList}"
            th:text="${classroomEquip.equipment.name}">Оборудование</span>
    </td>
    <td>
      <a th:href="@{/classrooms/edit/{id}(id=${classroom.classroomId})}">Редактировать</a> |
      <a th:href="@{/classrooms/delete/{id}(id=${classroom.classroomId})}">Удалить</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/classrooms/create">Добавить новую аудиторию</a>
</body>
</html>
