<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавить аудиторию</title>
</head>
<body>
<h1>Добавить аудиторию</h1>
<form action="/classrooms/create" method="post">
  <label for="name">Название:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="capacity">Вместимость:</label>
  <input type="number" id="capacity" name="capacity" required><br><br>

  <label for="location">Локация:</label>
  <input type="text" id="location" name="location" required><br><br>

  <label for="status">Статус:</label>
  <input type="checkbox" id="status" name="status"><br><br>

  <label for="equipment">Оборудование:</label>
  <select multiple name="equipmentIds" id="equipment">
    <option th:each="equip : ${equipmentList}"
            th:value="${equip.equipmentId}"
            th:text="${equip.name}">
    </option>
  </select><br><br>

  <button type="submit">Сохранить</button>
</form>
<a href="/classrooms">Назад</a>
</body>
</html>
